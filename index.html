<html>

<head>
    <meta charset="UTF-8">
    <title>NFL Roster</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
    crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='assets/site.css' />

</head>

<!--<body class="container">-->

	<body>

		<div class="container">
			<div class="panel panel-default">
        <div class="panel-heading">My NFL Roster</div>
        <div class="panel-body">
          <div class="player-form">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
              </div>
              <div class="form-group">
                <label for="act" class="col-sm-2 control-label">Act</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="act" placeholder="Act">
                </div>
              </div>
              <div class="form-group">
                <label for="ring" class="col-sm-2 control-label">Ring</label>
                <div class="col-sm-2">
                  <input type="ring" class="form-control" id="ring">
                </div>
              </div>              
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button id="addPerformerBtn" class="btn btn-success">Add Performer</button>
                </div>
              </div>
            </form>
          </div>
          <div id="roster" class="performer-roster">
            <div id="performerCardTemplate" class="performer-card">
              <div class="row">
                <div class="col-md-2">
                  <img src="http://s.nflcdn.com/static/content/public/image/fantasy/transparent/200x200/"/>
                </div>
                <div class="col-md-6">
                  <div><strong>Name: </strong></div>
                  <div><strong>Act: </strong></div>
                  <div><strong>Ring: </strong></div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
		</div>


    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>
    <script src="assets/scripts/app.js"></script>
</body>

<!-- Latest compiled and minified JavaScript -->


</html>
