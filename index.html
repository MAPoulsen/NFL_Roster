<html>

<head>
    <meta charset="UTF-8">
    <title>NFL Roster</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
    crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='assets/site.css' />

</head>

<!--<body class="container">-->

<body>
    <div class="container text-center" style="position: relative;">

        <header>
            <div class="panel panel-default">
                <!--<div class="dividewhite10"></div>-->
                <div class="panel-heading">My NFL Roster
                </div>
            </div>
        </header>
    </div>

    <div class="grid container text-center" style="position: relative; height: 600px;">

        <div class="player-roster">

            <div class="row">
                <div class="player-card col-sm-12 col-md-3">

                    <div class="thumbnail">
                        <button onclick="" class="btn btn-danger" allign:center>Remove</button>
                        <img src="http://s.nflcdn.com/static/content/public/image/fantasy/transparent/200x200/" class="img-responsive" alt="Profile Picture"
                        />
                        <div class="caption">
                            <div> <span class="input-group-addon" id="sizing-addon3">Player Name</span></div>
                            <div> <span class="input-group-addon" id="sizing-addon3">Position</span></div>
                            <div><span class="input-group-addon" id="sizing-addon3">Player Number</span></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form panel panel-default">

                <div class="panel panel-default">
                    <div class="panel-heading">Add Players</div>
                    <div class="panel-body">

                        <div class="player-form">
                            <form class="form-inline">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="input-group">
                                            <div class="input-group-addon">Player Name</div>
                                            <input type="text" class="form-control" id="exampleInputPlayerName" placeholder="PlayerName">
                                        </div>
                                        <div class="input-group">
                                            <div class="input-group-addon">Position</div>
                                            <input type="text" class="form-control" id="exampleInputPosition" placeholder="Position">
                                        </div>
                                        <div class="input-group">
                                            <div class="input-group-addon">Player Number</div>
                                            <input type="text" class="form-control" id="exampleInputPlayerNumber" placeholder="Player Number">
                                        </div>
                                        <button onclick="roster.addPlayer()" class="btn btn-primary">Add</button>
                                    </div>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js'></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
        <script src="assets/scripts/app.js"></script>
</body>

<!-- Latest compiled and minified JavaScript -->


</html>
